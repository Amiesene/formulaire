<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="tout">
          <div class="image">
            <img src="images2/formulaire1.jpg" alt="" />
          </div>
          <div class="formulaire">
            <form action="#" method="post" class="form">
              <h1>REGISTRATION FORM</h1>
              <div class="div-firstname">
                <input
                  class="nom1"
                  placeholder="First name"
                  name="first name"
                  type="text"
                />
                <input
                  class="nom1"
                  placeholder="Last name"
                  name="last name"
                  type="text"
                />
              </div>

              <div class="div-username">
                <input
                  class="nom2"
                  placeholder="Username"
                  name="username"
                  type="text"
                />
                <img class="photo" src="images2/contact.png" alt="" />
              </div>

              <div class="div-email">
                <input
                  class="nom2"
                  placeholder="Email adress"
                  name="mail"
                  type="email"
                />
                <img class="photo" src="images2/email.png" alt="" />
              </div>

              <div class="div-gender">
                <input
                  class="nom2"
                  placeholder="Gender"
                  name="gender"
                  type="text"
                />
                <img class="photo" src="images2/triangle.png" alt="" />
              </div>

              <div class="div-pass">
                <input
                  class="nom2"
                  placeholder="Password"
                  name="password"
                  type="text"
                />
                <img class="photo" src="images2/cadenas.png" alt="" />
              </div>

              <div class="div-confirmpass">
                <input
                  class="nom2"
                  placeholder="Confirm Password"
                  name="confirm password"
                  type="text"
                />
                <img class="photo" src="images2/cadenas.png" alt="" />
              </div>
              <button>Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
